<div class="section" id="projects" [style.margin-top]="'40px'">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Projects</div>


    <div class="grid-movie-cards">
      <div *ngFor="let project of projectsList; let i = index;" class="project-card">
        <div class="project-poster">
          <img [src]="project.posterUrl" width="100%" height="300" [alt]="project.alt" />
        </div>

        <div class="project-title">
          <h5>{{project.name}}</h5>
          <h6><b>Tech stack:</b> {{project.techStack.join(', ')}} </h6>
        </div>

        <div class="button-container" style="padding-top: 40px;">
          <a [href]="project.liveDemoUrl" target="_blank" [style.cursor]="project.isLive ? 'pointer' : 'not-allowed'"  class="btn btn-info stretched-link ml-2 mr-5"
            style="margin:10px;">Live demo</a>
          <a [href]="project.githubLinkRepo" target="_blank" [style.cursor]="project.isLive ? 'pointer' : 'not-allowed'" class="btn btn-info stretched-link"
            style="margin:10px;">Github link</a>
        </div>
      </div>

    </div>

  </div>
</div>
